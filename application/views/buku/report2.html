<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 108,4000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy identitas Ahli Waris (KTP/SIM/Passport yang masih berlaku) dan KK</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 108,4000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy Perjanjian Kredit dan Perubahannya</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 108,4000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy jadwal angsuran pada saat pencairan kredit dan copy rekening pinjaman posisi terakhir.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 108,4000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Persyaratan tambahan jika diperlukan.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 62,2000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 62,2000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><strong><span style="font-family: Calibri; line-height: 114%;">[TAMPIL APABILA MANFAAT YANG DIPILIH WANPRESTASI, WANPRESTASI+PHK ATAU FULLCOVER]</span></strong></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 84,9000pt; mso-add-space: auto; text-indent: -22,7000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l2 level1 lfo1;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">c.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Persyaratan Klaim atas ketidakmampuan finansial Terjamin akibat macet, sebagai berikut :</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">1)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Berita acara klaim yang memuat perhitungan jumlah tunggakan kredit yang dibuat dan ditandatangani oleh PIHAK KEDUA (sesuai lampiran VIII).</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">2)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy SP (untuk SP yang terdiri atas beberapa debitur).</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">3)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy identitas diri Terjamin (KTP/SIM/Passport yang masih berlaku).</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">4)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Analisa Kredit Lengkap.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">5)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Analisa Agunan.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">6)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy Perjanjian Kredit dan Perubahannya.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">7)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Copy rekening pinjaman posisi terakhir.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">8)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Berkas dokumentasi penyelamatan Kredit (Surat Peringatan) sesuai dengan ketentuan pada PIHAK KEDUA.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 106,3500pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l1 level1 lfo2;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">9)&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Persyaratan tambahan jika diperlukan.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><strong><span style="font-family: Calibri; line-height: 114%;">[TAMPIL APABILA MANFAAT PENJAMINAN FULLCOVER ATAU JIWA]</span></strong></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 85,0500pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l2 level1 lfo1;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">d.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Klaim yang dapat diajukan oleh Penerima Jaminan</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;akibat meninggal dunia biasa</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;sebesar </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">100% </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">dari OS Kredit lancar + 1 Bulan Bunga sesuai dengan jadwal angsuran (maksimal sebesar Plafond Kredit).</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><strong><span style="font-family: Calibri; line-height: 114%;">[TAMPIL APABILA MANFAAT PENJAMINAN WANPRESTASI, WANPRESTASI+PHK ATAU FULLCOVER]</span></strong></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 85,0500pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l2 level1 lfo1;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">e.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Klaim yang dapat diajukan oleh Penerima Jaminan akibat kemacetan kredit adalah sebesar Jumlah Kerugian (sisa pokok</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;dan </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">tunggakan bunga</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">) </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">dikalikan dengan prosentase jumlah Penjaminan, dengan batas setinggi-tingginya sebesar plafond kredit yang direalisasi dikalikan dengan prosentase Penjaminan.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 36,0000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 36,0000pt; mso-add-space: auto; text-indent: -0,5500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><strong><span style="font-family: Calibri; line-height: 114%;">[TAMPIL APABILA MANFAAT PENJAMINAN WANPRESTASI, WANPRESTASI+PHK ATAU FULLCOVER]</span></strong></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Untuk Klaim akibat kemacetan kredit s</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">etelah pembayaran klaim oleh Penjamin kepada Penerima Jaminan, maka klaim tersebut secara hukum menjadi Piutang Subrogasi Penjamin sebesar jumlah klaim yang dibayar oleh Penjami</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">n.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Penerima Jaminan tetap berkewajiban secara aktif menagih secara sendiri / secara bersama-sama dengan Penjamin dan hasilnya dibagi secara proporsional yaitu 25% untuk kepentingan Penjamin dan 75% untuk kepentingan Penerima Jaminan sampai jumlah piutang subrogasi Penjamin lunas dari hasil pencairan agunan maupun hasil usaha Terjamin</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">.</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Apabila Penjamin atau Penerima Jaminan berhasil melakukan penagihan Piutang Subrogasi sebagaimana dimaksud dalam Point </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">6</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;diatas, maka Penjamin atau Penerima Jaminan harus memberitahu secara tertulis kepada Pihak lainnya</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Apabila upaya Penagihan Piutang Subrogasi telah dilakukan dengan optimal, namun Terjamin tetap menunggak pembayaran selama 3 (Tiga) kali berturut-turut, maka Penjamin atau Penerima Jaminan melakukan eksekusi atau Penjualan atas agunan kredit</span></p>
<p class="MsoPlainText" style="margin-bottom: 6,0000pt; margin-left: 63,8000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">Dalam </span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">&nbsp;</span><span style="mso-spacerun: 'yes'; font-family: Calibri; line-height: 114%; font-size: 12,0000pt;">hal terjadi eksekusi atau Penjualan, maka hasil penjualan agunan tersebut dipergunakan untuk pembayaran angsuran kredit dan piutang subrogasi secara proporsional sebesar persentase jumlah Penjaminan, yaitu 25% untuk kepentingan Penjamin dan 75% untuk kepentingan Penerima Jaminan.</span></p>
<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 154,2000pt; mso-add-space: auto; text-indent: -136,3500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l2 level4 lfo1;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri;">IV.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; mso-bidi-font-weight: bold; font-size: 12,0000pt;">Syarat&ndash;Syarat Lain : </span></p>
<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 56,7000pt; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri;">1.&nbsp;</span><!--[endif]--><strong><span style="font-family: Calibri;">Saat diterbitkannya SP3 ini, Terjamin sedang menikmati fasilitas K</span></strong><strong><span style="font-family: Calibri;">redit </span></strong><strong><span style="font-family: Calibri;">K</span></strong><strong><span style="font-family: Calibri;">onsumtif </span></strong><strong><span style="font-family: Calibri;">&nbsp;yang tidak dijamin oleh PT Jamkrida Bali Mandara, dimana agunan berupa </span></strong><strong><span style="mso-spacerun: 'yes'; font-family: Calibri; mso-ansi-font-weight: bold; font-size: 12,0000pt;">SHM No. 3777 an. Ni Made Krisnawati</span></strong><strong><span style="font-family: Calibri;">&nbsp;</span></strong><strong><span style="font-family: Calibri;">merupakan agunan bersama fasilitas K</span></strong><strong><span style="font-family: Calibri;">redit </span></strong><strong><span style="font-family: Calibri;">K</span></strong><strong><span style="font-family: Calibri;">onsumtif yang akan dijamin oleh PT Jamkrida Bali Mandara</span></strong><strong><span style="font-family: Calibri;">. Apabila dikemudian hari fasilitas K</span></strong><strong><span style="font-family: Calibri;">redit Konsumtif</span></strong><strong><span style="font-family: Calibri;">&nbsp;yang</span></strong><strong><span style="font-family: Calibri;">&nbsp;tidak dijamin oleh PT Jamkrida Bali Mandara</span></strong><strong><span style="font-family: Calibri;">&nbsp;mengalami penurunan kolektibilitas sampai kredit dinyatakan macet, maka klaim atas K</span></strong><strong><span style="font-family: Calibri;">redit </span></strong><strong><span style="font-family: Calibri;">K</span></strong><strong><span style="font-family: Calibri;">onsumtif </span></strong><strong><span style="font-family: Calibri;">yang dijamin oleh PT Jamkrida Bali Mandara tidak dapat diproses, kecuali jika Fasilitas K</span></strong><strong><span style="font-family: Calibri;">redit </span></strong><strong><span style="font-family: Calibri;">K</span></strong><strong><span style="font-family: Calibri;">onsumtif</span></strong><strong><span style="font-family: Calibri;">&nbsp;yang sedang dinikmati Terjamin dicover oleh PT Jamkrida Bali Mandara sehingga keseluruhan hak atas nilai agunan menjadi hak subrogasi sepenuhnya untuk fasilitas tersebut.</span></strong></p>
<p class="MsoNormal" style="margin-left: 56,7000pt; mso-add-space: auto; text-indent: -20,7000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">2.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Penjaminan efektif berlaku terhitung sejak pencairan kredit kepada Terjamin dan pelimpahan Imbal Jasa Penjaminan kepada Penjamin dilaksanakan, yang dibuktikan dengan rekening pinjaman Terjamin dan nota transfer kepada Penjamin.</span></p>
<p class="MsoNormal" style="margin-left: 56,7000pt; mso-add-space: auto; text-indent: -20,5500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">3.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Seluruh salinan </span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Dokumen</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">&nbsp;atau Identitas </span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Terjamin</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">&nbsp;yang dibiayai sudah lengkap dan telah diverifikasi keabsahannya oleh Penerima Jaminan dan tidak akan menjadi permasalahan hukum di kemudian hari.</span></p>
<p class="18" style="margin-left: 56,7000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">4.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Pemeriksaan Penunjang/Lanjutan :</span></p>
<p class="18" style="margin-left: 56,7000pt; mso-add-space: auto; text-align: justify; text-justify: inter-ideograph; line-height: 114%;" align="justify"><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Pemeriksaan lanjutan/lainnya akan diperlukan bilamana menurut hasil penelitian Dokter Perusahaan atau Underwriter Perusahaan Reasuransi terhadap berkas hasil Pemeriksaan Kesehatan dianggap tidak cukup lengkap dan/atau perlu pemeriksaan pendukung lainnya untuk menetapkan hasil keputusan underwriting yang kuat.</span></p>
<p class="MsoBodyText" style="margin-bottom: 0,0000pt; margin-left: 56,7000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">5.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Hak klaim menjadi gugur apabila Terjamin</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">&nbsp;menderita </span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">penyakit kronis dan penyakit bawaan sebagaimana tercantum dalam SKKT</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">&nbsp;dan/atau hasil pemeriksaan laboratorium</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">, dikecualikan setelah 1 (satu) tahun pertama.</span></p>
<p class="MsoBodyText" style="margin-bottom: 0,0000pt; margin-left: 56,7000pt; mso-add-space: auto; text-indent: -21,2500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">6.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Hak klaim menjadi gugur &nbsp;apabila Terjamin meninggal akibat penyakit kronis atau penyakit bawaan yang dibuktikan dengan hasil investigasi oleh &nbsp;PIHAK PERTAMA dikecualikan setelah 1 (satu) tahun pertama.</span></p>
<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 54,0000pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">7.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Penjamin atau Pihak yang ditunjuk oleh penjamin dapat melakukan pemeriksaan sewaktu-waktu terhadap laporan keuangan dan catatan administrasi kegiatan operasional Terjamin.</span></p>
<p class="MsoNormal" style="margin-left: 54,0000pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo4;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">1.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Penerima Jaminan bertanggung jawab sepenuhnya bahwa pencairan dan penggunakan &nbsp;kredit sesuai rencana kredit sebagaimana diatur dalam :</span></p>
<p class="MsoNormal" style="margin-left: 72,0000pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level2 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">a.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Offering Letter yang dikeluarkan oleh Penerima Jaminan dan telah disetujui oleh Terjamin;</span></p>

<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 71,7000pt; mso-add-space: auto; text-indent: -17,8500pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level2 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">c.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Ketentuan Umum Kredit yang berlaku pada Penerima Jaminan.</span></p>
<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 54,0000pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">8.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Syarat-syarat lain yang diberlakukan Penerima Jaminan kepada Terjamin dalam Perjanjian Kredit beserta Akta Perubahan atau Akta Tambahan secara otomatis menjadi syarat Penjaminan kecuali apabila terdapat hal-hal yang bertentangan dengan SP3 ini.</span></p>
<p class="MsoNormal" style="margin-bottom: 6,0000pt; margin-left: 54,0000pt; mso-add-space: auto; text-indent: -18,0000pt; text-align: justify; text-justify: inter-ideograph; line-height: 114%; mso-list: l0 level1 lfo3;" align="justify"><!-- [if !supportLists]--><span style="font-family: Calibri; font-size: 12,0000pt;">9.&nbsp;</span><!--[endif]--><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">Sertifikat Penjaminan (SP) akan diterbitkan Penjamin apabila Penerima Jaminan mengajukan permintaan penerbitan Sertifikat Penjaminan (SP) secara tertulis dilampiri Fotocopy / Salinan Berkas Perjanjian Kredit, Fotocopy / Salinan Rekening Pinjaman Terjamin dan Fotocop</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">y</span><span style="mso-spacerun: 'yes'; font-family: Calibri; font-size: 12,0000pt;">&nbsp;/ Salinan Bukti Pembayaran Imbal Jasa Penjaminan.</span></p>
